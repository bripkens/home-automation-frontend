<ion-view title="Sockets">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="socket in ctrl.sockets | orderBy:'name'"
                class="item-button-right">
        {{socket.name}}

        <div>
          <button class="button button-energized"
                  ng-click="ctrl.activate(socket)">
            On
          </button>
          <button class="button button-dark"
                  ng-click="ctrl.deactivate(socket)">
            Off
          </button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
